<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>设置我的资料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <div th:replace="/common/links::header"></div>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">设置我的资料</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="form_info" id="form_info">

              <div class="layui-form-item">

                <div class="layui-inline" style="display: none;">
                  <div class="layui-input-inline">
                    <input type="text" id="id" name="id" th:value="${#authentication.getPrincipal().getUser().getId()}" autocomplete="off" class="layui-input" readonly>
                  </div>
                </div>

                <table class="layui-inline">
                  <tr>
                    <td>
                      <div class="layui-inline">
                        <label class="layui-form-label">我的角色</label>
                        <div class="layui-input-inline">
                          <input type="text" id="my_roles" name="my_roles" autocomplete="off" readonly class="layui-input">
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="layui-inline">
                        <label class="layui-form-label">工号</label>
                        <div class="layui-input-inline">
                          <input type="text" name="username" readonly class="layui-input" th:value="${#authentication.getPrincipal().getUser().getUsername()}">
                        </div>
                        <div class="layui-form-mid layui-word-aux">工号不可修改</div>
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                          <input type="text" name="xingming" id="xingming" autocomplete="off" placeholder="请输入姓名" lay-verify="required" class="layui-input">
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input id="sex_boy" type="radio" name="sex" value="0" title="男">
                            <input id="sex_girl" type="radio" name="sex" value="1" title="女">
                        </div>
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="layui-inline">
                        <div class="layui-inline">
                          <label class="layui-form-label">出生日期</label>
                          <div class="layui-input-inline">
                            <input type="text" name="birthday" id="birthday" placeholder="请选择出生日期" class="layui-input" autocomplete="off"/>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="layui-inline">
                        <label class="layui-form-label">联系方式</label>
                        <div class="layui-input-inline">
                          <input type="text" id="mobile" name="mobile" lay-verify="mobile" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="layui-inline">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-inline">
                          <input type="text" id="email" name="email" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </td>
                    <td></td>
                  </tr>

                </table>

                <div class="layui-inline">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="/common/links::js_footer"></div>

  <script>

      layui.config({
          base:"/layuiadmin/" //静态资源所在路径
      }).extend({
          index: 'lib/index' //主入口模块
          ,info:'jichushezhi/info'
      }).use(['index','info'],function () {

      });

  </script>


</body>
</html>
